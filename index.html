<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Welcome!</title>
</head>

<body class="entranceSite">
    <div class="container">
        <div class="entranceWrapper">
            <img src="./images/BookshelterLoginLogo.svg" alt="Bookcase Logo" width="226" height="44">
            <form class="entranceForm mt-5">
                <div>
                    <input class="entranceUsername mb-3" type="text" placeholder="USERNAME" required
                        name="username" autocomplete="off">
                </div>
                <div>
                    <input class="entrancePassword mb-3" type="password" required placeholder="PASSWORD"
                        name="password">
                </div>
                <button class="entranceBtn mt-2">Log in</button>
            </form>
        </div>
    </div>









    <script src="./js/script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
